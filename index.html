<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap:300,400,600"
      rel="stylesheet"
    />
    <title>Test task</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main class="user-info" id="main">
        <table class="table" id="table">
          <caption class="table__caption">
            Users info
          </caption>
          <tr class="table__row">
            <th class="table__header table__header-number" data-type="number">
              &#35;
            </th>
            <th class="table__header table__header-name" data-type="string">
              Name
            </th>
            <th class="table__header table__header-username" data-type="string">
              User name
            </th>
            <th class="table__header table__header-email" data-type="string">
              Email
            </th>
            <th class="table__header table__header-website" data-type="string">
              Website
            </th>
          </tr>
        </table>
      </main>
      <div class="body-blackout"></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
